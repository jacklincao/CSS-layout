<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百分比布局</title>
	<style>
		.title {
			font-style: italic;
		    text-align: center;
		    font-size: 20px;
		    font-weight: bold;
		}

		.box {
			display: flex;
			margin:10px 0px;
		}

		.cell {
			flex: 1;
		    padding: 20px 0px;
		    text-align: center;
		    background-color: #f4f3f0;
		    margin: 0px 10px;
		}

		.cell-1of2 {
			flex: 0 0 50%;
		}

		.cell-1of3 {
			flex: 0 0 33.3333%;
		}

		.cell-1of4 {
			flex: 0 0 25%;
		}
	</style>
</head>
<body>
	<div class="title">百分比布局:Flex实现</div class="title">
	<div class="box">
		<div class="cell cell-1of2">1/2</div>
		<div class="cell">auto</div>
		<div class="cell">auto</div>
	</div>
	<div class="box">
		<div class="cell">auto</div>
		<div class="cell cell-1of3">1/3</div>
	</div>
	<div class="box">
		<div class="cell cell-1of4">1/4</div>
		<div class="cell">auto</div>
		<div class="cell cell-1of3">1/3</div>
	</div>
</body>
</html>
