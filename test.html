<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入框布局</title>
	<style>
		.box {
			display: flex;
		}

		.item {
			flex: 1;
		}

		.field {
			flex: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<span class="item">Amount</span>
		<input type="text" class="field">
		<button class="item">Send</button>
	</div>
</body>
</html>
