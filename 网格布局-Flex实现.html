<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网格布局</title>
	<style>
		.title {
			font-style: italic;
		    text-align: center;
		    font-size: 20px;
		    font-weight: bold;
		}

		.box {
			display: flex;
			margin: 10px 0px;
		}

		.box .cell {
			background-color: #f4f3f0;
			flex: 1;
			/*不在box中使用justify-content:space-between的原因是flex:1；*/
			margin: 0px 10px;
			text-align: center;
			
			/*一种垂直居中方式:height: 50px;
			line-height: 50px;
			overflow: hidden;
			vertical-align: middle;*/
			padding: 20px 0px;
		}
	</style>
</head>
<body>
	<div class="title">网格布局:Flex实现</div>
	<div class="box">
		<div class="cell">1/2</div>
		<div class="cell">1/2</div>
	</div>
	<div class="box">
		<div class="cell">1/3</div>
		<div class="cell">1/3</div>
		<div class="cell">1/3</div>
	</div>
	<div class="box">
		<div class="cell">1/4</div>
		<div class="cell">1/4</div>
		<div class="cell">1/4</div>
		<div class="cell">1/4</div>
	</div>
	<div class="box">
		<div class="cell">1/6</div>
		<div class="cell">1/6</div>
		<div class="cell">1/6</div>
		<div class="cell">1/6</div>
		<div class="cell">1/6</div>
		<div class="cell">1/6</div>
	</div>
	<div class="box">
		<div class="cell">1/12</div>
		<div class="cell">1/12</div>
		<div class="cell">1/12</div>
		<div class="cell">1/12</div>
		<div class="cell">1/12</div>
		<div class="cell">1/12</div>
		<div class="cell">1/12</div>
		<div class="cell">1/12</div>
		<div class="cell">1/12</div>
		<div class="cell">1/12</div>
		<div class="cell">1/12</div>
		<div class="cell">1/12</div>
	</div>
</body>
</html>
